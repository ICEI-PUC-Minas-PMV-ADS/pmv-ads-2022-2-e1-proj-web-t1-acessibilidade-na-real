  <h2>Crie sua conta</h2>
  <form>
    <fieldset>
      <legend>Dados da conta</legend>
      <label for="fname">Nome:</label><br>
      <input type="text" id="fname" placeholder="Seu nome" name="fname" required><br>
      <br>

      <label for="lname">Sobrenome:</label><br>
      <input type="text" id="lname" placeholder="Seu sobrenome"name="lname" required><br>
      <br>
    </fieldset>
    <br>
    <fieldset>
      <legend>Endereço</legend>
      <label for="street">Rua:</label><br>
      <input type="text" id="street" name="street"><br>
      <br>

      <label for="city">Cidade:</label><br>
      <input type="text" id="city" name="city"><br>
      <br>

      <label for="state">Estado:</label> <select id="state" name="state">
        <option value="MG" selected>MG</option>
        <option value="RJ">RJ</option>
        <option value="SP">SP</option>

      </select><br>
      <br>

    </fieldset>
    <br>

    <fieldset>
      <legend>Dados de login</legend>
      <label for="email">Email:</label><br>
      <input type="text" placeholder="Digite um e-mail" id="email" name="email" required><br>
      <br>

      <label for="password">Senha:</label><br>
      <input type="password" placeholder="Escolha uma senha" id="password" required><br>
      <br>
      <label for="password">Confirmar senha:</label><br>
      <input type="password" placeholder="Digite novamente" id="confirm_password" required><br>
      <br>

    </fieldset>
    <br>
    <button class="button" type="button" onclick="alert('Sua conta foi criada com sucesso!')">Confirmar</button>
  </form>
  <br>
  <br>
</body>
