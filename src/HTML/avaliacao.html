<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=../IMGs/favicon.ico type="image/x-icon">
    <link rel="stylesheet" href="../CSS/avaliacao.css">
    <script src="https://kit.fontawesome.com/90592032aa.js" crossorigin="anonymous"></script>
    <title>Avaliação</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="https://icei-puc-minas-pmv-ads.github.io/pmv-ads-2022-2-e1-proj-web-t1-acessibilidade-na-real/"><img src="../IMGs/logo_page.png" alt="Logo" style="width: 150px; height: 150px;"></a>
            </div>
            <ul class="topnav">
                <li><a href="">QUEM SOMOS</a></li>
                <li><a href="">CONHEÇA SEUS DIREITOS</a></li>
                <li><a href="">DÚVIDAS</a></li>
                <li><a href="favoritos.html">FAVORITOS</a></li>
                <li><a href="../HTML/sign-in.html">ENTRAR</a></li>

            </ul>
            <hr>
        </nav>
    </header>
    <main>
        <h1 class="titulo">Avaliação</h1>
        <div class="avaliacao">
            <form id="form" action="" method="post">
                <div class="avaliacao-numero">
                    <label for="nota">Nota:</label>
                    <br>
                    <input type="number" name="avaliacao" id="nota" min="0" max="5" step="1" required>
                    <div class="estrelas">
                        <i id="1" class="fa-solid fa-star fa-xl" style="cursor: pointer;" onclick="classificacaoNota(this)"></i>
                        <i id="2" class="fa-solid fa-star fa-xl" style="cursor: pointer;" onclick="classificacaoNota(this)"></i>
                        <i id="3" class="fa-solid fa-star fa-xl" style="cursor: pointer;" onclick="classificacaoNota(this)"></i>
                        <i id="4" class="fa-solid fa-star fa-xl" style="cursor: pointer;" onclick="classificacaoNota(this)"></i>
                        <i id="5" class="fa-solid fa-star fa-xl" style="cursor: pointer;" onclick="classificacaoNota(this)"></i>
                    </div>
                </div>
                <br>
                <div class="comentario">
                    <label for="comentario">Comentário:</label>
                    <br>
                    <textarea name="comentario" id="comentario" placeholder="Insira aqui seu comentário... " required></textarea>
                </div>
                <div class="botao-enviar">
                    <button id="enviar" class="enviar" onclick="enviar()">Enviar</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="../JS/avaliacao.js"></script>
</html>
