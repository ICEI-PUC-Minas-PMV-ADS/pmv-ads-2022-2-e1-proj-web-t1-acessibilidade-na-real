<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/page.css">
  <link rel="shortcut icon" href=../IMGs/favicon.ico type="image/x-icon">
  <title>Acessibilidade na Real</title>
  <script type="text/javascript" src="../JS/cadastroLocal.js"></script>

</head>

<body>
  <header>
    <nav>
        <div class="logo">
            <a href="https://icei-puc-minas-pmv-ads.github.io/pmv-ads-2022-2-e1-proj-web-t1-acessibilidade-na-real/"><img src="../IMGs/logo_page.png" alt="Logo" style="width: 150px; height: 150px;"></a>
        </div>
        <ul class="topnav">
            <li><a href="">QUEM SOMOS</a></li>
            <li><a href="">CONHEÇA SEUS DIREITOS</a></li>
            <li><a href="">DÚVIDAS</a></li>
            <li><a href="../HTML/favoritos.html">FAVORITOS</a></li>
            <li><a href="../HTML/sign-in.html">ENTRAR</a></li>
        </ul>
        <hr>
    </nav>
</header>
  <br>
  <br>
  <h2>Cadastre um novo estabelecimento</h2>
  <form>
    
    <fieldset>
      <legend>Informações</legend>
      <label for="fname">Nome:</label><br>
      <input type="text" id="fname" name="fname" required><br>
      <br>

      <label for="category">Categoria:</label>  
        <select id="category" name="category">

        <option value="Museus">Atividades</option>        
        <option value="Bares">Bares</option>
        <option value="Hotéis">Hotéis</option>
        <option value="Restaurantes">Restaurantes</option>
        
        </select>
        <br>
        <br>
    </fieldset>
    <br>

    <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP:</label>
		<input id="cep" type="text" required/>
        <br>
        <br>
        <label for="logradouro">Logradouro:</label>
		<input id="logradouro" type="text" required/>
        <br>
        <br>

        <label for="numero">Número:</label>
		<input id="numero" type="text" />
        <br>
        <br>
        <label for="bairro">Bairro:</label>
		<input id="bairro" type="text" required/>
        <br>
        <br>

        <label for="uf">Estado:</label>
		<select id="uf">
			<option value="AC">Acre</option>
			<option value="AL">Alagoas</option>
			<option value="AP">Amapá</option>
			<option value="AM">Amazonas</option>
			<option value="BA">Bahia</option>
			<option value="CE">Ceará</option>
			<option value="DF">Distrito Federal</option>
			<option value="ES">Espírito Santo</option>
			<option value="GO">Goiás</option>
			<option value="MA">Maranhão</option>
			<option value="MT">Mato Grosso</option>
			<option value="MS">Mato Grosso do Sul</option>
			<option value="MG">Minas Gerais</option>
			<option value="PA">Pará</option>
			<option value="PB">Paraíba</option>
			<option value="PR">Paraná</option>
			<option value="PE">Pernambuco</option>
			<option value="PI">Piauí</option>
			<option value="RJ">Rio de Janeiro</option>
			<option value="RN">Rio Grande do Norte</option>
			<option value="RS">Rio Grande do Sul</option>
			<option value="RO">Rondônia</option>
			<option value="RR">Roraima</option>
			<option value="SC">Santa Catarina</option>
			<option value="SP">São Paulo</option>
			<option value="SE">Sergipe</option>
			<option value="TO">Tocantins</option>
		</select>
    </fieldset>
    <br>

    <fieldset>
      <legend>Acessibilidade disponível</legend>
      <p><small>- Pressione CTRL para mais de uma opção -</small></p>

    <select id="Acessibilidade" multiple="multiple" > 
        <option value="Elevador interno">Elevador interno</option> 
        <option value="Elevador externo">Elevador externo</option> 
        <option value="Rampa interna">Rampa interna</option> 
        <option value="Rampa externa">Rampa externa</option> 
        <option value="Barras de apoio">Barras de apoio</option> 
        <option value="Banheiro adaptado">Banheiro adaptado</option>         
        <option value="Cadeira de rodas">Cadeira de rodas</option>       
    </select> 
    </fieldset>
    <br>

    <fieldset>
        <legend>Fotos</legend>
        <input type="hidden" name="MAX_FILE_SIZE" value="4194304" />
        <input type="file" name="arquivos" class="btn btn-success"  accept="image/png, image/jpeg"  multiple required/> 
        <br>
        <br>

    </fieldset>
    <br>
    <button class="button" type="button" onclick="alert('O estabelecimento foi criado com sucesso!')">Confirmar</button>
  </form>
  <br>
  <br>
</body>

</html>
