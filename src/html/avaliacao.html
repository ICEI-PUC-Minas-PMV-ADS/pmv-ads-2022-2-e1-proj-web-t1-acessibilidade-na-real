<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=../imgs/favicon.ico type="image/x-icon">
    <link rel="stylesheet" href="../css/avaliacao.css">
    <script src="https://kit.fontawesome.com/90592032aa.js" crossorigin="anonymous"></script>
    <script defer src="../js/checkLogin.js"></script>
    <title>Avaliação</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../../index.html"><img src="../imgs/logo_page.png" alt="Logo" style="width: 150px; height: 150px;"></a>
            </div>
            <ul class="topnav">
                <li><a href="sobre.html">QUEM SOMOS</a></li>
                <li><a href="direitos.html">CONHEÇA SEUS DIREITOS</a></li>
                <li id="favoritos"><a href="favoritos.html">FAVORITOS</a></li>
                <li id="entrar"><a href="sign-in.html">ENTRAR</a></li>
                <li id="cadastro"><a href="sign-up.html">CADASTRE-SE</a></li>
                <li id="cad-estabelecimento"><a href="cadastro-local.html">CADASTRE SEU LOCAL</a></li>
            </ul>
            <hr>
        </nav>
    </header>
    <main>
        <h1 class="titulo">Avaliação</h1>
        <div class="avaliacao">
            <div class="avaliacao-titulo">
                <h3 id="titulo-texto"></h3>
            </div>
            <div class="avaliacao-numero">
                <label for="nota">Nota:</label>
                <br>
                <input type="number" name="nota" id="nota" min="0" max="5" step="1" required>
                <div class="estrelas">
                    <i id="1" class="fa-solid fa-star fa-xl" style="cursor: pointer;" onclick="classificacaoNota(this)"></i>
                    <i id="2" class="fa-solid fa-star fa-xl" style="cursor: pointer;" onclick="classificacaoNota(this)"></i>
                    <i id="3" class="fa-solid fa-star fa-xl" style="cursor: pointer;" onclick="classificacaoNota(this)"></i>
                    <i id="4" class="fa-solid fa-star fa-xl" style="cursor: pointer;" onclick="classificacaoNota(this)"></i>
                    <i id="5" class="fa-solid fa-star fa-xl" style="cursor: pointer;" onclick="classificacaoNota(this)"></i>
                </div>
            </div>
            <br>
            <div class="comentario">
                <label for="comentario">Comentário:</label>
                <br>
                <textarea name="comentario" id="comentario" placeholder="Insira aqui seu comentário... " required></textarea>
            </div>
            <div class="botao-enviar">
                <button id="enviar" class="enviar" onclick="send()">Enviar</button>
            </div>
        </div>
    </main>
</body>
<script src="../js/avaliacao.js"></script>
</html>
