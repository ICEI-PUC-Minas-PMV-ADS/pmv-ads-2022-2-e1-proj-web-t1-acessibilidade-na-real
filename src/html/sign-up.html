<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <script defer src="../js/user.js"> </script>
  <link rel="shortcut icon" href=../imgs/favicon.ico type="image/x-icon">
  <script defer src="../js/checkLogin.js"></script>
  <title>Cadastre-se</title>
</head>

<body>
  <header>
    <nav>
        <div class="logo">
            <a href="../../index.html"><img src="../imgs/logo_page.png" alt="Logo" style="width: 150px; height: 150px;"></a>
        </div>
        <ul class="topnav">
          <li><a href="sobre.html">QUEM SOMOS</a></li>
          <li><a href="direitos.html">CONHEÇA SEUS DIREITOS</a></li>
          <li id="favoritos"><a href="favoritos.html">FAVORITOS</a></li>
          <li id="entrar"><a href="sign-in.html">ENTRAR</a></li>
          <li id="cadastro"><a href="sign-up.html">CADASTRE-SE</a></li>
          <li id="cad-estabelecimento"><a href="cadastro-local.html">CADASTRE SEU LOCAL</a></li>
        </ul>
        <hr>
    </nav>
</header>
  <br>
  <br>
  <h2>Crie sua conta</h2>
  <form>
    <fieldset>
      <legend>Dados da conta</legend>
      <label for="fname">Nome:</label><br>
      <input type="text" id="fname" name="fname" required><br>
      <br>

      <label for="lname">Sobrenome:</label><br>
      <input type="text" id="lname" name="lname" required><br>
      <br>
    </fieldset>
    <br>
    <fieldset>
      <legend>Endereço</legend>
      <label for="street">Rua:</label><br>
      <input type="text" id="street" name="street"><br>
      <br>

      <label for="city">Cidade:</label><br>
      <input type="text" id="city" name="city"><br>
      <br>

      <label for="state">Estado:</label> 
      <select id="state" name="state">
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select><br>
      <br>

    </fieldset>
    <br>

    <fieldset>
      <legend>Dados de login</legend>
      <label for="email">Email:</label><br>
      <input type="text" placeholder="Digite um e-mail" id="email" name="email" required><br>
      <br>

      <label for="password">Senha:</label><br>
      <input type="password" placeholder="Escolha uma senha" id="password" required><br>
      <br>
      <label for="password">Confirmar senha:</label><br>
      <input type="password" placeholder="Digite novamente" id="confirm_password" required><br>
      <br>

    </fieldset>
    <br>
    <button class="button" type="button" onclick="signup()">Confirmar</button>
  </form>
  <br>
  <br>
</body>

</html>
