<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/page.css">
  <link rel="shortcut icon" href=../imgs/favicon.ico type="image/x-icon">
  <title>Cadastre um estabelecimento</title>
  <script defer src="../js/local.js"> </script>

</head>

<body>
  <header>
    <nav>
        <div class="logo">
            <a href="../../index.html"><img src="../imgs/logo_page.png" alt="Logo" style="width: 150px; height: 150px;"></a>
        </div>
        <ul class="topnav">
            <li><a href="sobre.html">QUEM SOMOS</a></li>
            <li><a href="direitos.html">CONHEÇA SEUS DIREITOS</a></li>
            <li><a href="duvidas.html">DÚVIDAS</a></li>
            <li><a href="favoritos.html">FAVORITOS</a></li>
            <li id="entrar"><a href="sign-in.html">ENTRAR</a></li>        </ul>
        <hr>
    </nav>
</header>
  <br>
  <br>
  <h2>Cadastre um novo estabelecimento</h2>
  <form>
    
    <fieldset>
      <legend>Informações</legend>
      <label for="localName">Nome:</label><br>
      <input type="text" id="localName" name="localName" required><br>
      <br>

      <label for="category">Categoria:</label>  
        <select id="category" name="category" required>

        <option value="museus">Atividades</option>        
        <option value="bares">Bares</option>
        <option value="hoteis">Hotéis</option>
        <option value="restaurantes">Restaurantes</option>
        
        </select>
        <label for="desc">Descrção:</label>
        <br>
        <textarea name="desc" id="desc" cols="30" rows="10" wrap="soft"  maxlength="250"></textarea>
        <br>
    </fieldset>
    <br>

    <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP:</label>
		<input id="cep" type="text" required/>
        <br>
        <br>
        <label for="rua">Logradouro:</label>
		<input id="rua" type="text" required/>
        <br>
        <br>

        <label for="numero">Número:</label>
		<input id="numero" type="text" required/>
        <br>
        <br>
        <label for="bairro">Bairro:</label>
		<input id="bairro" type="text" required/>
        <br>
        <br>

        <label for="estado">Estado:</label>
		<select id="estado" required>
			<option value="AC">Acre</option>
			<option value="AL">Alagoas</option>
			<option value="AP">Amapá</option>
			<option value="AM">Amazonas</option>
			<option value="BA">Bahia</option>
			<option value="CE">Ceará</option>
			<option value="DF">Distrito Federal</option>
			<option value="ES">Espírito Santo</option>
			<option value="GO">Goiás</option>
			<option value="MA">Maranhão</option>
			<option value="MT">Mato Grosso</option>
			<option value="MS">Mato Grosso do Sul</option>
			<option value="MG">Minas Gerais</option>
			<option value="PA">Pará</option>
			<option value="PB">Paraíba</option>
			<option value="PR">Paraná</option>
			<option value="PE">Pernambuco</option>
			<option value="PI">Piauí</option>
			<option value="RJ">Rio de Janeiro</option>
			<option value="RN">Rio Grande do Norte</option>
			<option value="RS">Rio Grande do Sul</option>
			<option value="RO">Rondônia</option>
			<option value="RR">Roraima</option>
			<option value="SC">Santa Catarina</option>
			<option value="SP">São Paulo</option>
			<option value="SE">Sergipe</option>
			<option value="TO">Tocantins</option>
		</select>
    </fieldset>
    <br>

    <fieldset>
      <legend>Acessibilidade disponível</legend>
      <p><small>- Pressione CTRL para mais de uma opção -</small></p>

    <select id="acessibilidade" multiple="multiple" required > 
        <option value="Elevador interno">Elevador interno</option> 
        <option value="Elevador externo">Elevador externo</option> 
        <option value="Rampa interna">Rampa interna</option> 
        <option value="Rampa externa">Rampa externa</option> 
        <option value="Barras de apoio">Barras de apoio</option> 
        <option value="Banheiro adaptado">Banheiro adaptado</option>
        <option value="Cadeira de rodas">Cadeira de rodas</option>
    </select> 
    </fieldset>
    <br>
    <br>
    <button class="button" type="button" onclick="valida_form()">Confirmar</button>
  </form>
  <br>
  <br>
</body>

</html>
